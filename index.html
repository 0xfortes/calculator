<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <header> 
        <h1 class="head-title">Calculator</h1>
    </header>

    <main class="container">

        <div class="display">
            <div class="top-display" id="lastCalc"></div>
            <div class="bottom-display" id="currentCalc"></div>
        </div>   

        <div class="buttons">
            <button id="nr-9" class="button-numbers">9</button>
            <button id="nr-8" class="button-numbers">8</button>
            <button id="nr-7" class="button-numbers">7</button>
            <button id="nr-6" class="button-numbers">6</button>
            <button id="nr-5" class="button-numbers">5</button>
            <button id="nr-4" class="button-numbers">4</button>
            <button id="nr-3" class="button-numbers">3</button>
            <button id="nr-2" class="button-numbers">2</button>
            <button id="nr-1" class="button-numbers">1</button>
            <button id="nr-0" class="button-numbers">0</button>
            <button id="dot" class="button-dot">.</button>
            <button id="clear" class="button-clear">C</button>
            <button id="erase" class="button-erase">E</button>
            <button id="percent" class="button-operator">%</button>
            <button id="division" class="button-operator">/</button>
            <button id="multiply" class="button-operator">x</button>
            <button id="minus" class="button-operator">-</button>
            <button id="plus" class="button-operator">+</button>
            <button id="equal" class="button-equal">=</button>
        </div>
    </main>
</body>
</html>
